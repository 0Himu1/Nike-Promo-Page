<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>Nike Promo Page</title>
</head>
<body>
	<nav>
		<div class="nav-logo"><img src="img/Logo_NIKE 1.png" alt=""></div>
		<div class="nav-list">
			<ul>
				<li><a href="#">New Releases</a></li>
				<li><a href="#">Man</a></li>
				<li><a href="#">Women</a></li>
				<li><a href="#">kids</a></li>
				<li><a href="#">Customize</a></li>
			</ul>
		</div>
		<div class="icons">
			<img class="icon"  src="img/account-circle-line 1.png" alt="">
			<img class="icon" src="img/shopping-bag-line 1.png" alt="">
		</div>
	</nav>

	<main class="content">
		<div class="intro">
			<h3>Men's Shoe</h3>
			<h1>Nike Air Edge 270</h1>
			<p>The Nike Air Edge 270 takes the look of retro basketball and puts it through a modern lens.</p>
		</div>
		<div class="bg-img">
			<img src="img/Air Edge 270.png" alt="">
		</div>

		<div class="config">
			<div class="size">
				<h3>Select Size (us)</h3>
					<option >8</option>
					<option >8.5</option>
					<option >9</option>
					<option >9.5</option>
					<option >10</option>
					<option >10.5</option>
					<option >11</option>
					<option >11.5</option>
					<option >12</option>
					<option >12.5</option>
				</select>
			</div>
			<div class="colour">
				<h3>Select Color</h3>
				<select name="colour">
					<option>Sea Blue</option>
					<option>Dark Green</option>
					<option>Off White</option>
					<option>Rosted Coffe</option>
				</select>
			</div>
		</div>
		<div class="social-icon">
			<img src="img/instagram-fill 1.png" alt="">
			<img src="img/facebook-fill 1.png" alt="">
			<img src="img/twitter-fill 1.png" alt="">
		</div>
	</main>

	<div class="footer">
		<div class="directon">
			<h3>Prev</h3>
			<h3>next</h3>
		</div>
		<div class="buttons">
			<h2>$95.97</h2>
			<button>Add To Cart</button>
		</div>
	</div>
</body>
</html>
